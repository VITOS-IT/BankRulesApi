apiVersion: apps/v1
kind: Deployment
metadata:
  name: rulesmicroservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: RulesMicroservice
  template:
    metadata:
      labels:
        app: RulesMicroservice
    spec:
      containers:
      - name: aksg3cr
        image: aksg3cr.azurecr.io/aksg3cr:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: rulesmicroservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: RulesMicroservice